<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FashionOS â€” The Neural Maison partner</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              ivory: '#FAFAF7',
              charcoal: '#1E1E1E',
              sage: '#8FAE9E',
              champagne: '#C9A86A',
              blush: '#E8D6D1',
              warmgray: '#8B8B8B',
            },
            animation: {
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            }
          }
        }
      }
    </script>
    <style>
        body {
            background-color: #FAFAF7;
            color: #1E1E1E;
            -webkit-font-smoothing: antialiased;
            overflow: hidden;
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
        }

        .animate-in {
            animation-duration: 700ms;
            animation-fill-mode: both;
            animation-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .fade-in { animation-name: fadeIn; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .slide-in-from-bottom { animation-name: slideInBottom; }
        @keyframes slideInBottom { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #FAFAF7; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #E5E1D8; border-radius: 10px; }
        
        .glass {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        @keyframes scan {
            0% { top: 0; opacity: 0; }
            50% { opacity: 1; }
            100% { top: 100%; opacity: 0; }
        }
        
        .neural-scan-line {
            position: absolute;
            left: 0;
            right: 0;
            height: 2px;
            background: #8FAE9E;
            box-shadow: 0 0 15px #8FAE9E;
            z-index: 10;
            animation: scan 2s ease-in-out infinite;
        }

        #root {
            height: 100vh;
            width: 100vw;
            display: flex;
            overflow: hidden;
        }
    </style>
